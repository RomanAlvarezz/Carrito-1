<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>
    <div class="nav-container">
    <nav>
        <h1 class="slogan">ECOMMERCE</h1>
        <div class="cart-container">
            <i class="fa-solid fa-cart-shopping icon"></i>
                <div class="modal-cart">
                    <i class="fa-solid fa-xmark"></i>
                    <div class="modal-cart-items-container">
                     <table class="modal-cart-items">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th></th>
                        </tr>
                    </table>   
                    </div>
                    <div class="modal-cart-footer">
                        <div class="precio-total-container">Total: $<span id="total">0</span></div>
                        <button class="btn btn-green" id="btn-vaciar">Vaciar</button>
                        <button class="btn btn-red" id="btn-comprar">Comprar</button>
                    </div>
                </div>
        </div>
    </nav>        
    </div>

    <section class="contenedor-productos"></section>

    <div class="cartel-compra-fondo">
        <div class="cartel-compra">
            <h3>Esta seguro que quiere comprar esta basofia?</h3>
            <div class="container-opciones">
                <span id="si" class="btn btn-green">SI</span>
                <span id="no" class="btn btn-red">No mostro</span>
            </div>
        </div>
    </div>

</main>

<script src="./index.js"></script>
</body>
</html>
